<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Keep N I</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-image: url("{{ url_for('static', filename='login_bg.jpg') }}");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      display: flex;
      flex-direction: column;
    }

    .navbar {
      background-color: rgba(255, 255, 255, 0.95);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 0.8rem 2rem;
    }

    .navbar-brand img {
      height: 40px;
    }

    .nav-link {
      font-weight: 500;
      color: #333;
      transition: background-color 0.3s ease;
      border-radius: 6px;
      padding: 0.5rem 1rem;
    }

    .nav-link:hover {
      background-color: rgba(88, 95, 112, 0.1);
    }

    .nav-link.active {
      font-weight: 600;
      color: #499dc8;
    }

    .main-content {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: rgba(255, 255, 255, 0.95);
      margin: 20px;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      text-align: center;
    }

    footer {
      text-align: center;
      color: white;
      padding: 0.5rem;
      background-color: rgba(0, 0, 0, 0.6);
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg">
  <a class="navbar-brand" href="{{ url_for('dashboard') }}">
    <img src="{{ url_for('static', filename='logo.png') }}" alt="Keep N I Logo">
  </a>
  <div class="collapse navbar-collapse">
    <ul class="navbar-nav me-auto">
      <li class="nav-item"><a class="nav-link active" href="{{ url_for('dashboard') }}">Welcome</a></li>
      <li class="nav-item"><a class="nav-link" href="{{ url_for('alerts') }}">Alerts</a></li>
      <li class="nav-item"><a class="nav-link" href="{{ url_for('chat') }}">Chat</a></li>
      <li class="nav-item"><a class="nav-link" href="{{ url_for('report') }}">Report</a></li>
    </ul>
    <ul class="navbar-nav ms-auto align-items-center">
      <li class="nav-item me-3"><span class="fw-semibold text-secondary">ðŸ‘¤ {{ username }}</span></li>
      <li class="nav-item"><a class="btn btn-outline-danger" href="{{ url_for('logout') }}">Logout</a></li>
    </ul>
  </div>
</nav>

<div class="main-content">
  <div>
    <h2 class="fw-bold">Welcome, {{ username }}</h2>
    <p class="mt-3 fs-5 text-muted">
      In this platform, we will assist you with intelligent monitoring,<br>
      real-time alerts, and AI insights to enhance your security operations.
    </p>
    <form action="/upload-video" method="POST" enctype="multipart/form-data">
      <label for="video">Upload CCTV Footage (MP4):</label>
      <input type="file" name="video" accept="video/mp4" required>
      <button type="submit">Upload and Analyze</button>
    </form>

  </div>
</div>
