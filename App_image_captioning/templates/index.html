<!DOCTYPE html>

  <style>
    html, body {

      text-align: center;
    }

    .dashboard-box img.logo {
      display: block;

    footer {
      z-index: 1;
      margin-top: auto;

      color: white;
      padding: 1rem;
      font-size: 0.9rem;
      background: rgba(0, 0, 0, 0.6);
    }

    .welcome {
      font-size: 1.4rem;

    }

      margin-top: 1rem;
    }

</head>
