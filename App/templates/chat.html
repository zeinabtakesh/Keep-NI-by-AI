<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat - Keep N I</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-image: url("{{ url_for('static', filename='login_bg.jpg') }}");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      display: flex;
      flex-direction: column;
    }

    .navbar {
      background-color: rgba(255, 255, 255, 0.95);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 0.8rem 2rem;
    }

    .navbar-brand img {
      height: 40px;
    }

    .nav-link {
      font-weight: 500;
      color: #333;
      transition: background-color 0.3s ease;
      border-radius: 6px;
      padding: 0.5rem 1rem;
    }

    .nav-link:hover {
      background-color: rgba(88, 95, 112, 0.1);
    }

    .nav-link.active {
      font-weight: 600;
      color: #499dc8;
    }

    .chat-container {
      flex: 1;
      overflow-y: auto;
      background-color: rgba(255, 255, 255, 0.95);
      margin: 20px;
      padding: 1rem 2rem;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
    }

    .chat-bubble {
      background-color: #f0f0f0;
      padding: 12px 16px;
      margin-bottom: 10px;
      border-radius: 8px;
      max-width: 85%;
      word-wrap: break-word;
    }

    .chat-user {
      background-color: #499dc8;
      color: white;
      align-self: flex-end;
    }

    .chat-bot {
      background-color: #e9ecef;
      align-self: flex-start;
    }

    .chat-input {
      margin: 0 20px 20px 20px;
    }

    footer {
      text-align: center;
      color: white;
      padding: 0.5rem;
      background-color: rgba(0, 0, 0, 0.6);
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg">
  <a class="navbar-brand" href="{{ url_for('dashboard') }}">
    <img src="{{ url_for('static', filename='logo.png') }}" alt="Keep N I Logo">
  </a>
  <div class="collapse navbar-collapse">
    <ul class="navbar-nav me-auto">
      <li class="nav-item"><a class="nav-link" href="{{ url_for('dashboard') }}">Welcome</a></li>
      <li class="nav-item"><a class="nav-link" href="{{ url_for('alerts') }}">Alerts</a></li>
      <li class="nav-item"><a class="nav-link active" href="{{ url_for('chat') }}">Chat</a></li>
      <li class="nav-item"><a class="nav-link" href="{{ url_for('report') }}">Report</a></li>
    </ul>
    <ul class="navbar-nav ms-auto align-items-center">
      <li class="nav-item me-3">
        <span class="fw-semibold text-secondary">ðŸ‘¤ {{ username }}</span>
      </li>
      <li class="nav-item">
        <a class="btn btn-outline-danger" href="{{ url_for('logout') }}">Logout</a>
      </li>
    </ul>
  </div>
</nav>

<!-- Chat Section -->
<div class="chat-container" id="chat-scroll">
  {% for q, r in chat_history %}
    <div class="chat-bubble chat-user"><strong>You:</strong> {{ q }}</div>
    <div class="chat-bubble chat-bot"><strong>AI:</strong> {{ r }}</div>
  {% endfor %}
</div>

<!-- Input Box -->
<form method="POST" class="chat-input">
  <div class="input-group">
    <input type="text" name="query" class="form-control" placeholder="Type your message..." required>
    <button type="submit" class="btn btn-primary">Send</button>
  </div>
</form>

<!-- Footer -->
<footer>
  Â© 2025 Keep N I â€¢ <a href="mailto:support@keepni.com" style="color: #66ccff;">Contact Support</a>
</footer>

<script>
  const container = document.getElementById("chat-scroll");
  container.scrollTop = container.scrollHeight;
</script>
</body>
</html>
