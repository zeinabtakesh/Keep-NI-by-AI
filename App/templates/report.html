<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Report - Keep N I</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-image: url("{{ url_for('static', filename='login_bg.jpg') }}");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      display: flex;
      flex-direction: column;
    }

    .navbar {
      background-color: rgba(255, 255, 255, 0.95);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 0.8rem 2rem;
    }

    .navbar-brand img {
      height: 40px;
    }

    .nav-link {
      font-weight: 500;
      color: #333;
      transition: background-color 0.3s ease;
      border-radius: 6px;
      padding: 0.5rem 1rem;
    }

    .nav-link:hover {
      background-color: rgba(88, 95, 112, 0.1);
    }

    .nav-link.active {
      font-weight: 600;
      color: #499dc8;
    }

    .main-content {
      flex: 1;
      overflow-y: auto;
      background-color: rgba(255, 255, 255, 0.95);
      margin: 20px;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }

    pre {
      white-space: pre-wrap;
      background: #f7f7f7;
      padding: 1rem;
      border-radius: 10px;
      font-size: 0.95rem;
    }

    footer {
      text-align: center;
      color: white;
      padding: 0.5rem;
      background-color: rgba(0, 0, 0, 0.6);
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg">
  <a class="navbar-brand" href="{{ url_for('dashboard') }}">
    <img src="{{ url_for('static', filename='logo.png') }}" alt="Keep N I Logo">
  </a>
  <div class="collapse navbar-collapse">
    <ul class="navbar-nav me-auto">
      <li class="nav-item"><a class="nav-link" href="{{ url_for('dashboard') }}">Welcome</a></li>
      <li class="nav-item"><a class="nav-link" href="{{ url_for('alerts') }}">Alerts</a></li>
      <li class="nav-item"><a class="nav-link" href="{{ url_for('chat') }}">Chat</a></li>
      <li class="nav-item"><a class="nav-link active" href="{{ url_for('report') }}">Report</a></li>
    </ul>
    <ul class="navbar-nav ms-auto align-items-center">
      <li class="nav-item me-3"><span class="fw-semibold text-secondary">ðŸ‘¤ {{ username }}</span></li>
      <li class="nav-item"><a class="btn btn-outline-danger" href="{{ url_for('logout') }}">Logout</a></li>
    </ul>
  </div>
</nav>

<div class="main-content">
  <h4 class="mb-4">Daily Summary Report</h4>
  {% if report %}
    <pre>{{ report }}</pre>
  {% else %}
    <p class="text-muted">No report generated yet.</p>
  {% endif %}
</div>

<footer>
  Â© 2025 Keep N I â€¢ <a href="mailto:support@keepni.com" style="color: #66ccff;">Contact Support</a>
</footer>

<!-- Global Buzz (used on all pages) -->

</body>
</html>
